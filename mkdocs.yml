
site_name: Kokkos Heterogeneous Programming
site_description: Project documentation with Markdown. 
site_author: Michael Redenti

repo_url: https://github.com/mredenti/Kokkos
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - git-revision-date-localized:
      type: date
      enable_creation_date: true

nav:
  - 'Home': 'index.md'
  - 'Tutorials':
    - 'Tutorial 00 Vector Addition': 'tutorials/vectorAdd/index.md'
    - 'Tutorial 01 Matrix Multiplication': 'tutorials/MatMul/index.md'

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
  - codehilite

plugins:
  - mknotebooks
    execute: false

